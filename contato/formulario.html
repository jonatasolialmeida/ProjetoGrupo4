<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Açaí - Formulário de Contato</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../estilos/header.css">
    <link rel="stylesheet" href="../estilos/produtos.css">
    <link rel="stylesheet" href="../estilos/stylecontato.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navegação -->
    <header>
        <nav>
            <ul>
                <li><a href="../home/index.html" class="logo"><img src="../img/logo.jpeg" alt="Logo"></a></li>
                <li><a href="../home/index.html">Home</a></li>
                <li><a href="../sobre/sobre.html">Sobre Açaí</a> </li>
                <li><a href="../produtos/produtos.html">Produtos</a></li>
                <li><a href="../franquias/franquias.html">Franquias</a></li>
                <li><a href="../contato/formulario.html">Contato</a></li>
                <li>
                    <div class="barradepesquisa">
                        <input type="search" name="buscar" id="buscar" placeholder="Buscar" size="13">
                        <input class="botao" type="submit" value="Buscar">
                    </div>
                </li>
            </ul>
        </nav>
    </header><!-- Corpo -->

    <aside class="banner">
        <!-- <p>Oferecido por <a href="https://www.tntenergydrink.com.br/">TNT</a> Energy Drink &copy;</p> -->
    </aside>
    <div class="form">
        <form class="contact">
        <h2><strong>CONTATO</strong></h2> <br>
        <p><strong> <i>Dúvidas, sugestões, reclamações? Preencha o formulário abaixo e envie sua mensagem.</i></strong>
        </p></form>
        <br>
        <input type="text" name="Nome" placeholder="Nome" />
        <input type="endereço" name="Endereço" placeholder="Endereço Completo" />
        <input type="endereço" maxlength="8" name="CEP" placeholder="CEP (somente números)" />
        <input type="telefone" maxlength="11" name="Telefone" placeholder="Telefone (somente números)" />
        <input type="e-mail" name="e-mail" placeholder="e-Mail" />
        <input type="text" name="Assunto" placeholder="Assunto" />
        <textarea placeholder="Mensagem"></textarea>
        <input type="submit" value="ENVIAR MENSAGEM" />
    </div>
    <!-- Rodapé -->
    <footer>
        <div class="contatofooter">
            <h5>SOULCODE ACADEMY 2021</h5>
            <p>
                Rua Helena, 235 Conj 111, 11ª andar - Vila Olímpia - São Paulo/SP - CEP: 04552-050
            </p>
        </div>
        <div class="logofooter">
            <img src="../img/logo.jpeg" alt="Logo">
        </div>
        <div class="sociaisfooter">
            <a href="https://www.instagram.com/soulcodeacademy/"><img src="../img/instagram.png" alt="instagramicon"></a>
            <a href="https://www.facebook.com/SoulCodeAcademy"><img src="../img/facebook.png" alt="facebookicon"></a>
            <a href="https://twitter.com/SoulCodeAcademy"><img src="../img/twitter.png" alt="twittericon"></a>
            <a href="https://www.linkedin.com/company/soulcodeacademy/"><img src="../img/linkedin-circle.svg"
                    alt="linkedinicon"></a>
        </div>
    </footer>
</body>

</html>
